name: Build NekoLink

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    
    - name: Restore Server packages
      run: |
        nuget install LibVLCSharp -Version 3.8.4 -OutputDirectory packages
      shell: pwsh
    
    - name: Restore Client packages
      run: |
        nuget install LibVLCSharp.WindowsForms -Version 3.8.4 -OutputDirectory packages
      shell: pwsh
    
    - name: Find csc
      uses: microsoft/setup-msbuild@v2
    
    - name: Find csc.exe path
      run: |
        $vspath = vswhere -latest -products * -requires Microsoft.Component.MSBuild -property installationPath
        $cscpath = Join-Path $vspath "MSBuild\Current\Bin\Roslyn"
        echo "CSC_PATH=$cscpath" >> $env:GITHUB_ENV
      shell: pwsh
    
    - name: Build Server
      run: |
        & "$env:CSC_PATH\csc.exe" Server.cs /out:NekoLink-Server.exe /target:winexe /reference:"packages\LibVLCSharp.3.8.4\lib\netstandard2.0\LibVLCSharp.dll" /reference:System.Windows.Forms.dll /reference:System.Drawing.dll
      shell: pwsh
    
    - name: Build Client
      run: |
        & "$env:CSC_PATH\csc.exe" Client.cs /out:NekoLink-Client.exe /reference:"packages\LibVLCSharp.WindowsForms.3.8.4\lib\net481\LibVLCSharp.WindowsForms.dll" /reference:"packages\LibVLCSharp.3.8.4\lib\netstandard2.0\LibVLCSharp.dll" /reference:System.Windows.Forms.dll /reference:System.Drawing.dll /reference:Microsoft.VisualBasic.dll
      shell: pwsh
    
    - name: Create README
      run: |
        echo "NekoLink - LibVLC Edition" > README.txt
        echo "" >> README.txt
        echo "Users need to install VideoLAN.LibVLC.Windows (3.0.20) or place libvlc.dll in same folder" >> README.txt
        echo "Download from: https://www.nuget.org/packages/VideoLAN.LibVLC.Windows/" >> README.txt
      shell: pwsh
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NekoLink
        path: |
          NekoLink-Server.exe
          NekoLink-Client.exe
          README.txt
